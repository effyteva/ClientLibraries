<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link href="DatePicker.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="DatePicker.js"></script>
</head>
<body>
    <div><label><input type="radio" name="Language" value="English" checked="checked" onchange="$('body').attr('dir', 'ltr');Teva.DatePicker.LocaleProvider = new Teva.DatePicker_EN();" /> English</label></div>
    <div><label><input type="radio" name="Language" onchange="$('body').attr('dir', 'rtl'); Teva.DatePicker.LocaleProvider = new Teva.DatePicker_HE();" /> Hebrew</label></div>

    <div>
        Date Picker: <input type="text" class="datepicker" />
    </div>
    <div>
        Date+Time Picker: <input type="text" class="datetimepicker" />
    </div>
    <div>
        Time Picker: <input type="text" class="timepicker" />
    </div>
    <div>
        Month Picker: <input type="text" class="monthpicker" />
    </div>
</body>
</html>
