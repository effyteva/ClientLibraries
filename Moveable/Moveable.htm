<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link href="Moveable.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="Moveable.js"></script>
</head>
<body>
    <div class="Grid" style="width:500px;height:500px;border:1px solid black;position:relative;">
        <div style="position:absolute;width:50px;height:100px;left:0;top:0;background-color:red;" class="GridItem"></div>
        <div style="position:absolute;width:50px;height:50px;left:200px;top:100px;background-color:green" class="GridItem"></div>
    </div>

    <script>
        $(function () {
            Teva.Moveable.Enable($(".GridItem"), {
                Container: $(".Grid"),
                PreventOverClass: ".GridItem"
            });
        });
    </script>
</body>
</html>
